<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";
  /** 
  * создаем i.
  * использую do...while, первым делом выводим в консоль 0.
  * затем i увеличиваем на единицу.
  * затем с помощью while начинается цикл и продолжается до момента когда 
  i не ствновится равной (или большей) 11.

  */
  let i = 0;
  do {
    console.log(i)
    i++
  } while (i < 11);

</script>
</body>
</html>
