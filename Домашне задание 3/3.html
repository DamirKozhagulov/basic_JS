<script>

  const products = [

    },
    {

      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];

    /**
    * создаем функцию для элемента products.
    * внутри функции element, element.price( что значит цена внутри объекта) 
      умножаем на 85%, и получаем новое значение element.price.
    * forEach переберает каждый элемент массива, в котором меняет значение price.  
    */
  products.forEach(element => element.price = element.price * 0.85);
