<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;
  
  ////////////////////////////////////////////

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  с = ++a в результате чего a = 2 т.к. ++a => a = a + 1 ; 
      с = 2 т.к. А сначала присвоит новое значение, 
      затем вернёт результат в С.
  При с = а++ результат был бы с = 1, т.к. А вернёт 1 в С , 
  затем присвоит к А число 2. 
  Как собака понимаю, а сказать не могу.

   */
  c = a++;
  console.log(c);

  /////////////////////////////////////////

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  d = b++ в результате чего d = 1 т.к. b вернет первым делом значение в d,
  затем присвоет к b новое значение.

   */
  d = b++;
  console.log(d);

  //////////////////////////////////////////

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  c = 2 + ++a => при а = 2, с = 2 + а + 1 , с = 5, и как я понимаю,
  только теперь происходит присваивание А нового значения 3.

   */
  c = 2 + ++a;
  console.log(c);

  ///////////////////////////////////////////

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  d = 2 + b++; при b = 2 => сначало b = b + 1 => b = 3, затем отдает
  старое значение b = 2  и получаем d = 2 + 2, d = 4.
  И вот тут наступает момент, когда считаешь, что все понял.

   */
  d = 2 + b++;
  console.log(d);

  ///////////////////////////////////////////

  console.log(a);
  console.log(b);

  // хорошее задание, наконец-то разобрался доконца.
</script>
</body>
</html>
