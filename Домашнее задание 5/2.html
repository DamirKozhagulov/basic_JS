<p class="dropdown">Привет :)</p>
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>

<script>
  "use strict";

  /*
  1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс
  "super-dropdown", необходимо использовать методы forEach и querySelectorAll и
  свойство classList у элементов.
   */

  /**
   * Прочитал, ничего не понял.
   * Затем опять пересмотрел урок.
   * Получил элемент с классом dropdown-item.
   * Т.к newEl получился arraylike элементом с возможностью его перебрать через forEach. Перебрали.
   * Перебрали с добавлением нового класса к каждому элементу в псевдомассиве с помощью elem.classList.add().
   * Это console.log(newEl) вписывал для проверки себя; 
   */ 
  const newEl = document.querySelectorAll('.dropdown-item');
  //console.log(newEl);
  newEl.forEach(function(elem) {
    elem.classList.add("super-dropdown");
  });
  //console.log(newEl);

  // Тут записал для того чтобы проверить, как работает.
  // Потом соображал как их перебрать.
  // Решил не удалять, чтоб видно было как думал, не знаю верно это или нет,
  // но я двигался так.  
  //const parentEl = document.querySelector('.dropdown-item');
  //console.log(parentEl);
  //parentEl.classList.add("super-dropdown");


  /*
  2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он
  присутствует у этого элемента, либо добавить, если такого класса у элемента
  не было.
   */
  /**
   * Толучил элемент с классом btn.
   * Затем при помощи свойства classList c методом remove удалил класс "btn-secondary"
  */
  const btnEl = document.querySelector('.btn');
  //console.log(btnEl);
  btnEl.classList.toggle("btn-secondary");
  //console.log(btnEl);
  // Тут уже полегче стало, если это правильно)
  // Я так понимаю метод .toggle нужен, чтобы долго не искать и ничего не вспоминать.

  /*
  3. Необходимо удалить класс "dropdown-menu" у элемента, у которого
  присутствует класс "menu".
   */

  const thirdEl = document.querySelector('.menu');
  thirdEl.classList.remove("dropdown-menu");
  //console.log(thirdEl);

  /*
  4. Используя метод insertAdjacentHTML добавьте после div'a с классом
  "dropdown" следующую разметку:
    <a href="#">link</a>
   */

  let dropdownTag = document.querySelector('div.dropdown');
  dropdownTag.insertAdjacentHTML('afterEnd', '<a href="#">link</a>');
  //console.log(document.body);


  /*
  5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
   */

  const fifthEl = document.querySelector('#dropdownMenuButton');
  fifthEl.id = "superDropdown";

  /*
  6. Добавьте атрибут data-dd со значением 3 элементу у которого существует
  атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
   */

  const sixthEl = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
  //sixthEl.setAttribute('data-dd', '3');
  sixthEl.dataset.dd = '3'
  /*
  7. Удалите атрибут type у элемента с классом "dropdown-toggle".
   */
  const seventhEl = document.querySelector('.dropdown-toggle');
  seventhEl.removeAttribute('type');

  /*
  8. Выведите в консоль все имеющиеся атрибуты и их значения тега у которого
  есть все два класса btn и dropdown-toggle.
  Вывод каждого атрибута и значений должен выглядеть следующим образом (пример):
  Атрибут "class" содержит значение "btn btn-secondary dropdown-toggle"
   */
const eighthEl = document.querySelector('.btn.dropdown-toggle');
const newEighthEl = eighthEl.attributes;
for(let i = 0; i < newEighthEl.length ; i++) {

};
