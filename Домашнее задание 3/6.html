<!--
Необязательное задание.

Необходимо вывести горку в консоль (используя цикл for), как показано на
рисунке, только у вашей горки должно быть 20 рядов, а не 5:

```
x
xx
xxx
xxxx
xxxxx
```

Примечание: в трех косых кавычках ``` показан пример кода для вывода, вам эти
кавычки выводить не нужно.
-->
<script>
  "use strict";
  
  /**
  * создаем переменную line = 'x';
  * создаем цикл for.
  * в цыкле, в блоке инициализирования создаем переменную i = 0;
  * в блоке условие создаем границу цикла i < 0;
  * в последнем блоке первым делом выводи в консоль line;
  * затем к переменной line приращиваем 'x';
  * i увеличиваем на единицу, первый цикл окончен. Повторяем так еще 19 раз. 
  */
  let line = 'x'
  for (let i = 0; i < 20; console.log(line), line += 'x', i++) {};

  // почему-то это задание оказалось не сложным. Хотя возможно это благодаря выполненным предыдущим заданиям.

</script>
