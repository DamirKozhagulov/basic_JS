<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 складываем с 10 получаем 20.
  2. 20 складываем с '10' получаем 2010.
  3. С помощью console.log выводим число 2010 в консоль. 
  */
  console.log(10 + 10 + "10");

  /*
  1. 10 складываем с '10' получаем 1010.
  2. 1010 складываем с 10 получаем 101010.
  3. С помощью console.log выводим число 101010 в консоль. 
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 складываем с 10 получаем 20.
  2. последняя 10 становится числом благодаря + стоящиму перед "10".
  3. 20 складываем с 10 получаем 30.
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. т.к -"" приводится к типу number и становится -0.
  2. 10 делим на -0 и получаем минус бесконечность(-infinity)
  3. С помощью console.log выводим -infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. 10 складываем с +"2,5" получаем NaN т.к. есть запятая
  2. В случае если запятую поменять на точку, всё работает и ответ ровняется 4.
  3. В данном случае, с помощью console.log выводим NaN в консоль.
  4. ниже представлен вариант при котором ответ равен 4.
  */
  console.log(10 / +"2,5");
  console.log(10 / +"2.5");
    
  // Здесь пишем решение, данный комментарий необходимо стереть.
</script>
</body>
</html>
